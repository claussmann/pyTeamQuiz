<!DOCTYPE html>
<html lang="en">

    <head>
        <title>pyTeamQuiz</title>
        <meta charset="utf-8">
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='favicon.png') }}" rel="icon">
    </head>

    <body>

        <!-- Title Bar -->
        <div class="header">
            <a href="/" style="font-size: 45px; color: rgb(235, 235, 235); text-decoration: none;"> <i>pyTeamQuiz</i> <img src="{{ url_for('static', filename='logo.png') }}" height="70px" alt="Logo"/></a>
        </div>

        <div class="points">
            {% if current_scores is defined %}
            {% for team,score in current_scores.items() %}
                {% if whose_turn is defined %}
                {% if whose_turn == team %}
                <button disabled class="points-btn-current-turn">{{ team }}: {{ score }}</button>
                {% else %}
                <button disabled class="points-btn">{{ team }}: {{ score }}</button>
                {% endif %}
                {% endif %}
            {% endfor %}
            {% endif %}
        </div>

        <!-- Content -->
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
    {% block javascripts %}
    {% endblock %}
</html>
